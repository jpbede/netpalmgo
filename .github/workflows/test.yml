name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Test
        run: go test -v ./...
        env:
          NETPALM_APIURL: ${{ secrets.NETPALM_APIURL }}
          NETPALM_APIKEY: ${{ secrets.NETPALM_APIKEY }}
          DEVICE_HOST: ${{ secrets.DEVICE_HOST }}
          DEVICE_USER: ${{ secrets.DEVICE_USER }}
          DEVICE_PASSWORD: ${{ secrets.DEVICE_PASSWORD }}
